<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="StandardLayout">
<head>
    <title>Register</title>
</head>

<section layout:fragment="content">

    <form class="form-horizontal" method="post" action="/accounts-receivable">

        <div class="alert alert-success" th:if="${!#strings.isEmpty(message)}">
            <span th:text="${message}">Saved successfully!</span>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">New account receivable</h1>
            </div>

            <div class="panel-body">

                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="description" name="description" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dueDate" class="col-sm-2 control-label">Due Date</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="dueDate" name="dueDate">
                    </div>
                </div>

                <div class="form-group">
                    <label for="value" class="col-sm-2 control-label">Value</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="value" name="value">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Status</label>
                    <div class="col-sm-2">
                        <select class="form-control" name="status">
                            <option th:each="status : ${statusAccountReceivable}"
                                    th:value="${status}"
                                    th:text="${status.description}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

</section>
</html>
