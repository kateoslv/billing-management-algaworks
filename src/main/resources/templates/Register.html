<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Algaworks" src="/images/logo-algaworks.png">
                </a>
            </div>
        </div>
    </nav>

    <form class="form-horizontal" method="post" action="/accounts-receivable">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">New account receivable</h1>
            </div>

            <div class="panel-body">

                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="description" name="description"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dueDate" class="col-sm-2 control-label">Due Date</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="dueDate" name="dueDate">
                    </div>
                </div>

                <div class="form-group">
                    <label for="value" class="col-sm-2 control-label">Value</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="value" name="value">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Status</label>
                    <div class="col-sm-2">
                        <select class="form-control" name="status">
                            <option value="PENDING">Pending</option>
                            <option value="RECEIVED">Received</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
